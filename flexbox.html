<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>flexbox</title>
    <link rel="stylesheet" href="flexbox5.css">
</head>
<body>
    <h1>flexbox</h1>
    <section class="container">
    <div style="background-color:#00aacc"></div>
    <div style="background-color:#7151bd"></div>
    <div style="background-color:#be0957"></div>
    <div style="background-color:#032c0c"></div>
    <div style="background-color:#6e5003"></div>
    </section>

    <section class="object">
    <div style="background-color:#be0957"></div>
    <div style="background-color:yellowgreen"></div>
    <div style="background-color:red"></div>
    <div style="background-color:blue"></div>
    <div style="background-color:rgb(3, 91, 123)"></div>
    </section>

    <section class="display">
        <div style="background-color:#06778f">H</div>
        <div style="background-color:#9b4611">E</div>
        <div style="background-color:rgb(174, 110, 110); height:200px;">L</div>
        <div style="background-color:rgb(7, 7, 55)">L</div>
        <div style="background-color:rgb(4, 63, 28); height:100px">O</div>
        </section>

        <section class="enter">
            <div style="background-color:#06778f"></div>
            <div style="background-color:#9b4611"></div>
            <div style="background-color:rgb(174, 110, 110)"></div>
            <div style="background-color:rgb(7, 7, 55)"></div>
            <div style="background-color:rgb(4, 63, 28)"></div>
            </section>
    
</body>
</html>
